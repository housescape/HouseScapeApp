<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      layout:decorate="layout/layout"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout ">
<head>
    <meta charset="UTF-8">
    <title>Step</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-color: #81aea7 ">
<div class="row" style="margin-top: 10px">
    <div class="col-sm-2" align="center">
        <form action="/">
            <button type="submit" class="btn btn-dark" style="align-items: center">Back to main page</button>
        </form>
    </div>
    <div class="col-sm-10" align="center">
        <h1>HomeScape</h1>
    </div>
</div>
<div class="container">
    <div class="row">
        <div id="second" class="col-sm-7">
            <img width="100%"
                 src="https://www.koty.pl/wp-content/uploads/2017/11/shutterstock_684452296-e1511112417106-864x575.jpg"><br/>
        </div>
        <div id="third" class="col-sm-5">
            <tr th:each="step : ${stepList.indexOf(idStep)}">
                <td th:text="${oneStep.description}" style="font-weight: bold"></td>
            </tr>
            <form  method="post" th:action="@{'/play/'+${game.id} +'/'+${idStep}}" th:object="${nextStep}">
                <label>Code</label>
                <input type="text" th:field="*{code}" />
                <br>
                <td><button th:type="submit">Submit</button></td>
            </form>
        </div>
    </div>
</div>

</body>
</html>
