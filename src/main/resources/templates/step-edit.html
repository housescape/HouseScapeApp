<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      layout:decorate="layout/layout"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout ">
<head>
    <meta charset="UTF-8">
    <title>HomeScape</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-color: #81aea7 ">
<div class="row" style="margin-top: 20px">
    <div class="col-sm-2" align="center">
        <a class="btn btn-dark" th:href="@{'/game/'+${idGame}}">Back to edit game</a>
    </div>
    <div class="col-sm-10" align="center">
        <h1>HomeScape</h1>
    </div>
</div>
</div>

<div class="row">
    <div class="col-sm-12" style="margin-left: 20px">
        <h3>Step to edit</h3>
        <form method="POST" th:object="${newStep}">
            <div class="form-group">
                <label for="description">Description of place</label>
                <input type="text" class="form-control" id="description"
                       th:field="*{description}" style="width: 30%">
                <small id="description2" class="form-text text-muted">Description of place
                </small>
            </div>
            <div class="form-group">
                <label for="code">Enter code to unlock next step</label>
                <input type="text" class="form-control" id="code" th:field="*{code}" style="width: 30%" >
                <small id="code2" class="form-text text-muted">Short code
                </small>
            </div>
            <button type="submit" class="btn btn-success">Edit Step</button>
        </form>
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
